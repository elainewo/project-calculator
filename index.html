<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Rechner</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="rechner_wrap">
        <h1>Space Rechner</h1>
        <section>
            <form action="">
                <input id="output" type="text" value="0" maxlength="10" disabled />
            </form>
            <table>
                <tr>
                    <td colspan="2">
                        <button class="button" type="button" style="width:110px;" value="C" onclick="Reset()">
                            C
                        </button>
                    </td>

                    <td>
                        <button class="button5" type="button" value="/" onclick="operation('/')">
                            /
                        </button>
                    </td>
                    <td>
                        <button class="button2" type="button" value="*" onclick="operation('*')">
                            x
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="button" type="button" value="7" onclick="numer(7)">
                            7
                        </button>
                    </td>
                    <td>
                        <button class="button" type="button" value="8" onclick="numer(8)">
                            8
                        </button>
                    </td>
                    <td>
                        <button class="button" type="button" value="9" onclick="numer(9)">
                            9
                        </button>
                    </td>
                    <td>
                        <button class="button3" type="button" value="-" onclick="operation('-')">
                            -
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="button" type="button" value="4" onclick="numer(4)">
                            4
                        </button>
                    </td>
                    <td>
                        <button class="button" type="button" value="5" onclick="numer(5)">
                            5
                        </button>
                    </td>
                    <td>
                        <button class="button" type="button" value="6" onclick="numer(6)">
                            6
                        </button>
                    </td>
                    <td>
                        <button class="button4" type="button" value="+" onclick="operation('+')">
                            +
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="button" type="button" value="1" onclick="numer(1)">
                            1
                        </button>
                    </td>
                    <td>
                        <button class="button" type="button" value="2" onclick="numer(2)">
                            2
                        </button>
                    </td>
                    <td>
                        <button class="button" type="button" value="3" onclick="numer(3)">
                            3
                        </button>
                    </td>
                    <td rowspan="2">
                        <button class="button" type="button" style="height: 110px;" value="=" onclick="equally()">
                            =
                        </button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="button" type="button" value="0" style="width: 110px;" onclick="numer(0)">
                            0
                        </button>
                    </td>
                    <td>
                        <button class="button" type="button" value="." onclick="punkt('.')">
                            .
                        </button>
                    </td>
                </tr>
            </table>
        </section>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
